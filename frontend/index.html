<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Late Comer Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .input-field { @apply w-full mt-1 px-4 py-2 rounded-lg border border-slate-200 outline-none focus:ring-2 focus:ring-blue-500 transition; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <div id="app"></div>

    <script>
        // --- DATA STATE ---
        let state = {
            currentUser: null,
            view: 'LOGIN',
            users: [
                { id: 1, username: 'admin', password: 'password', role: 'ADMIN', dept: 'System' },
                { id: 2, username: 'staff1', password: '123', role: 'ENTRY', dept: 'Computer Science' },
                { id: 3, username: 'hod1', password: '123', role: 'VIEWER', dept: 'Computer Science' }
            ],
            depts: ['Computer Science', 'Mechanical', 'Electrical', 'Civil', 'Information Technology'],
            entries: [
                {
                    id: 1,
                    name: 'John Doe',
                    roll_no: '21CS01',
                    dept: 'Computer Science',
                    year: '3rd Year',
                    class: 'A',
                    transport: 'College Bus',
                    reason: 'Unforeseen mechanical failure of the transport vehicle near the main highway junction.',
                    time: '2023-10-25 08:45',
                    recorded_by: 'staff1'
                }
            ],
            transportModes: ['College Bus', 'Public Bus', 'Private Vehicle', 'Walking', 'Bicycle', 'Train'],
            years: ['1st Year', '2nd Year', '3rd Year', '4th Year']
        };

        // --- ACTIONS ---
        function login(e) {
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const found = state.users.find(user => user.username === u && user.password === p);
            if (found) {
                state.currentUser = found;
                state.view = 'DASHBOARD';
                render();
            } else alert("Access Denied");
        }

        function logout() {
            state.currentUser = null;
            state.view = 'LOGIN';
            render();
        }

        function addLateEntry(e) {
            e.preventDefault();
           
            const newEntry = {
                id: Date.now(),
                name: document.getElementById('student_name').value,
                roll_no: document.getElementById('roll_no').value,
                dept: document.getElementById('dept').value,
                year: document.getElementById('year').value,
                class: document.getElementById('class_section').value,
                transport: document.getElementById('transport').value,
                reason: document.getElementById('reason').value,
                time: new Date().toLocaleString(),
                recorded_by: state.currentUser.username
            };

            state.entries.unshift(newEntry);
            e.target.reset();
            render();
        }

        function addDepartment(e) {
            e.preventDefault();
            const deptName = document.getElementById('new_dept_name').value;
            if(!state.depts.includes(deptName)) {
                state.depts.push(deptName);
                alert("Department Added!");
                e.target.reset();
                render();
            }
        }

        function addNewStaff(e) {
            e.preventDefault();
            const u = document.getElementById('s_user').value;
            const p = document.getElementById('s_pass').value;
            const r = document.getElementById('s_role').value;
            const d = document.getElementById('s_dept').value;
            state.users.push({ id: Date.now(), username: u, password: p, role: r, dept: d });
            alert("Staff Created!");
            render();
        }

        // --- COMPONENTS ---
        const Header = () => `
            <header class="glass sticky top-0 z-50 border-b border-slate-200 px-8 py-4 flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="bg-indigo-600 text-white p-2 rounded-xl shadow-lg shadow-indigo-200">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    </div>
                    <span class="text-xl font-bold text-slate-800 tracking-tight">LateComer Pro</span>
                </div>
                <div class="flex items-center gap-4">
                    <div class="text-right hidden sm:block">
                        <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">${state.currentUser.role}</p>
                        <p class="text-sm font-semibold text-slate-700">${state.currentUser.username}</p>
                    </div>
                    <button onclick="logout()" class="bg-red-50 text-red-600 px-4 py-2 rounded-lg text-sm font-bold hover:bg-red-100 transition">Logout</button>
                </div>
            </header>
        `;

        const EntryForm = () => `
            <div class="glass p-8 rounded-3xl border border-slate-200 shadow-sm mb-8">
                <h2 class="text-xl font-bold text-slate-800 mb-6 flex items-center gap-2">
                    Detailed Late Registration
                </h2>
                <form onsubmit="addLateEntry(event)" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <div>
                            <label class="text-xs font-bold text-slate-500 uppercase">Student Name</label>
                            <input id="student_name" required placeholder="Full Name" class="input-field">
                        </div>
                        <div>
                            <label class="text-xs font-bold text-slate-500 uppercase">Roll No</label>
                            <input id="roll_no" required placeholder="e.g. 21CS45" class="input-field">
                        </div>
                         <div>
                            <label class="text-xs font-bold text-slate-500 uppercase">Department</label>
                            <select id="dept" class="input-field">
                                ${state.depts.map(d => `<option value="${d}">${d}</option>`).join('')}
                            </select>
                        </div>
                        <div>
                            <label class="text-xs font-bold text-slate-500 uppercase">Year of Study</label>
                            <select id="year" class="input-field">
                                ${state.years.map(y => `<option value="${y}">${y}</option>`).join('')}
                            </select>
                        </div>
                        <div>
                            <label class="text-xs font-bold text-slate-500 uppercase">Class/Section</label>
                            <input id="class_section" required placeholder="e.g. A" class="input-field">
                        </div>
                        <div>
                            <label class="text-xs font-bold text-slate-500 uppercase">Transport Mode</label>
                            <select id="transport" class="input-field">
                                ${state.transportModes.map(m => `<option value="${m}">${m}</option>`).join('')}
                            </select>
                        </div>
                    </div>

                    <div class="border-t border-slate-100 pt-6">
                        <label class="text-xs font-bold text-slate-500 uppercase">Reason of Delay</label>
                        <div class="flex flex-col md:flex-row gap-3 mt-1">
                            <input id="reason" required placeholder="Provide the reason for delay..." class="input-field flex-grow">
                            <button class="bg-indigo-600 text-white px-10 py-2 rounded-lg font-bold hover:bg-indigo-700 shadow-lg shadow-indigo-100 transition whitespace-nowrap">
                                REGISTER ENTRY
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        `;

        const AdminPanel = () => `
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
                <div class="glass p-6 rounded-3xl border border-slate-200 shadow-sm">
                    <h3 class="font-bold text-slate-800 mb-4 flex items-center gap-2">
                        Manage Departments
                    </h3>
                    <form onsubmit="addDepartment(event)" class="flex gap-2 mb-4">
                        <input id="new_dept_name" required placeholder="New Dept Name" class="input-field mt-0">
                        <button class="bg-slate-800 text-white px-4 rounded-lg font-bold hover:bg-black transition text-sm">+</button>
                    </form>
                    <div class="max-h-40 overflow-y-auto space-y-2 pr-2">
                        ${state.depts.map(d => `<div class="bg-slate-50 border border-slate-100 p-2 rounded-lg text-sm font-medium text-slate-600">${d}</div>`).join('')}
                    </div>
                </div>

                <div class="lg:col-span-2 glass p-6 rounded-3xl border border-slate-200 shadow-sm">
                    <h3 class="font-bold text-slate-800 mb-4 flex items-center gap-2">
                        User Access Control
                    </h3>
                    <form onsubmit="addNewStaff(event)" class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-6">
                        <input id="s_user" required placeholder="Username" class="input-field mt-0">
                        <input id="s_pass" required type="password" placeholder="Password" class="input-field mt-0">
                        <select id="s_role" class="input-field mt-0">
                            <option value="ENTRY">Staff (Entry)</option>
                            <option value="VIEWER">HOD/Dean</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                        <select id="s_dept" class="input-field mt-0">
                            ${state.depts.map(d => `<option value="${d}">${d}</option>`).join('')}
                        </select>
                        <button class="col-span-2 md:col-span-4 bg-indigo-600 text-white py-2 rounded-lg font-bold hover:bg-indigo-700 transition">Create Account</button>
                    </form>
                </div>
            </div>
        `;

        const Table = () => `
            <div class="glass rounded-3xl border border-slate-200 shadow-sm overflow-hidden">
                <div class="px-8 py-4 border-b border-slate-100 flex justify-between items-center bg-white/50">
                    <h3 class="font-bold text-slate-800">Master Attendance Logs</h3>
                    <button onclick="window.print()" class="text-indigo-600 text-sm font-bold hover:underline">Download Report</button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 text-[10px] uppercase font-black text-slate-400 tracking-tighter">
                            <tr>
                                <th class="px-8 py-4">Student Info</th>
                                <th class="px-4 py-4">Academics</th>
                                <th class="px-4 py-4">Transport</th>
                                <th class="px-4 py-4">Reason</th>
                                <th class="px-8 py-4">Timestamp</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-slate-100">
                            ${state.entries.map(e => `
                                <tr class="hover:bg-slate-50/50 transition">
                                    <td class="px-8 py-4">
                                        <div class="font-bold text-slate-800">${e.name}</div>
                                        <div class="text-xs text-slate-500 font-mono">Roll: ${e.roll_no}</div>
                                    </td>
                                    <td class="px-4 py-4">
                                        <div class="text-xs font-bold text-indigo-600">${e.dept}</div>
                                        <div class="text-[10px] text-slate-400 uppercase tracking-tighter">${e.year} - Sec ${e.class}</div>
                                    </td>
                                    <td class="px-4 py-4">
                                        <span class="px-2 py-1 bg-slate-100 rounded text-[10px] font-bold text-slate-600 uppercase">${e.transport}</span>
                                    </td>
                                    <td class="px-4 py-4 text-xs text-slate-600 italic leading-snug">"${e.reason}"</td>
                                    <td class="px-8 py-4 text-[10px] font-mono text-slate-400">
                                        ${e.time}<br>
                                        <span class="text-indigo-300">Auth: ${e.recorded_by}</span>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            </div>
        `;

        function render() {
            const root = document.getElementById('app');
            if (state.view === 'LOGIN') {
                root.innerHTML = `
                    <div class="min-h-screen flex items-center justify-center p-6 bg-slate-50">
                        <div class="max-w-md w-full glass p-10 rounded-[2.5rem] shadow-2xl border border-white">
                            <div class="text-center mb-10">
                                <div class="inline-block bg-indigo-100 p-5 rounded-3xl text-indigo-600 mb-6">
                                    <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                </div>
                                <h1 class="text-3xl font-black text-slate-900 tracking-tight">Portal Login</h1>
                                <p class="text-slate-500 mt-2 font-medium">Campus Entry Management System</p>
                            </div>
                            <form onsubmit="login(event)" class="space-y-6">
                                <div>
                                    <label class="text-xs font-bold text-slate-400 uppercase tracking-widest ml-1">Username</label>
                                    <input id="username" required class="input-field py-3 text-lg" placeholder="admin">
                                </div>
                                <div>
                                    <label class="text-xs font-bold text-slate-400 uppercase tracking-widest ml-1">Password</label>
                                    <input id="password" type="password" required class="input-field py-3 text-lg" placeholder="********">
                                </div>
                                <button class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black text-lg shadow-xl shadow-indigo-200 hover:bg-indigo-700 transition transform hover:-translate-y-1">ENTER PORTAL</button>
                            </form>
                        </div>
                    </div>
                `;
            } else {
                root.innerHTML = `
                    ${Header()}
                    <main class="p-8 max-w-7xl mx-auto animate-in fade-in slide-in-from-bottom-4 duration-700">
                        ${state.currentUser.role === 'ADMIN' ? AdminPanel() : ''}
                        ${EntryForm()}
                        ${Table()}
                    </main>
                `;
            }
        }

        // Initial render
        render();
    </script>
</body>
</html>
